<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <div class = container>
                <h1 class=h1>Currency Converter</h1>
                <div class = "input-container">
                    <input type = number min=1 step="0.1" value="1" class = amount placeholder="Enter number">

                    <select class = fromCurrency>
                        <!-- <option value="INR">INR</option> -->
                        <!-- <option value="USD">USD</option> -->
                    </select>
                </div>

                <div class="arrow">
                    <img src="images/wdown.svg" class="down">
                </div>

                <div class = "input-container">
                    <input type = number disabled step="0.1" class = convertedAmount>

                    <select class = toCurrency>
                        <!-- <option value="INR">USD</option> -->
                        <!-- <option value="USD">INR</option> -->
                    </select>
                </div>

                <div class="result">1 USD = 82 INR</div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
